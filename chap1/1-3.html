<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-3</title>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript">
    const width = 500, height = 500;
    const cvs = document.createElement("canvas");
    cvs.width = width;
    cvs.height = height;
    document.getElementById("container").appendChild(cvs);
    const ctx = cvs.getContext("2d");

    // 座標系の移動
    ctx.translate(width/2, height/2);

    // 線を描く
    ctx.lineWidth = 3;
    ctx.strokeStyle = "black";

    const line_num = 40;
    const line_size = width / 2 * 0.8;
    const theta = 2 * Math.PI / line_num;

    for (let i = 0; i < line_num; i++) {
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(line_size * Math.cos(theta * i), line_size * Math.sin(theta * i));
      ctx.closePath();
      ctx.stroke();
    }
  </script>
</body>
</html>
