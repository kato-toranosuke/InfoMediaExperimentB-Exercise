<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-2</title>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript">
    var cvs = document.createElement("canvas");
    cvs.width = 500;
    cvs.height = 500;
    document.getElementById('container').appendChild(cvs);
    var ctx = cvs.getContext("2d");

    function affine1(ctx, i) {
      ctx.translate(cvs.width/2, cvs.height/2);
      ctx.rotate((90 * i/180)*Math.PI);
      ctx.translate(0,-180);
    }
    function affine2(ctx, j) {
      // ctx.translate(cvs.width / 2, cvs.height / 2);
      // ctx.translate();
      ctx.rotate((90 * j / 180) * Math.PI);
      ctx.translate(0, 50);
    }

    ctx.font = "50px serif";
    ctx.textBaseline = "middle";
    for (var i = 0; i < 4; i++) {
      ctx.save();
      affine1(ctx, i);
      ctx.fillText(i + 1, 0, 0);
      for (var j = 0; j < 4; j++) {
        ctx.save();
        affine2(ctx, j);
        ctx.font = "25px serif";
        ctx.fillText(Math.pow(i + 1, j + 2), 0, 0);
        ctx.restore();
      }
      ctx.restore();
    }
  </script>
</body>
</html>
